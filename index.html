<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCash</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sscr-image">
                <img src="images/sscr-logo.png" alt="sscr-logo">
            </div>
            <div class="sscr-text">
                <div class="text1">San Sebastian College - Recoletos</div>
                <div class="line"></div>
                <div class="text2">Caritas et Scientia</div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="left-pnl">
            <div class="image"></div>
            <div class="mask"></div>
            <div class="text">
                <div class="text1">BCash:</div>
                <div class="text2">A Mobile E-Wallet Application of BASTE</div>
            </div>
        </div>
        <div class="right-pnl">
            <div class="image">
                <img src="images/bcash-logo.png" alt="bcash-logo">
            </div>
            <div class="text">Log in</div>
            <div class="form">
                <form action="webpages/merchant.html" >
                    <!--<input class="input-default" type="text" name="bcash-error" disabled><br>-->
                    <input class="input-default" placeholder="Username" type="text" name="bcash-username" required><br>
                    <input class="input-default" placeholder="Password" type="password" name="bcash-password" required><br>
                    <input class="btn-default" type="submit" name="bcash-login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
