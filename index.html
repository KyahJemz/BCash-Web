<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCash</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sscr-image">
                <img src="images/sscr-logo.png" alt="sscr-logo">
            </div>
            <div class="sscr-text">
                <div class="text1">San Sebastian College - Recoletos</div>
                <div class="line"></div>
                <div class="text2">Caritas et Scientia</div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="left-pnl">
            <div class="image"></div>
            <div class="text">
                <div class="text1">BCash:</div>
                <div class="text2">A Mobile E-Wallet Application of BASTE</div>
            </div>
        </div>
        <div class="right-pnl">
            <div class="image">
                <img src="images/bcash-logo.png" alt="bcash-logo">
            </div>
            <div class="text">User Authentication</div>
            <div class="form">
                <form action="webpages/merchant.html" >
                    <div class="input-container">
                        <input type="text" name="bcash-username"  required>
                        <label>Username</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="bcash-password" required>
                        <label>Password</label>
                    </div>
                    <button class="btn-default curson-pointer" type="submit" name="bcash-login">Sign-In</button>
                    <div class="note">
                        <a href=""><u>Forgot Password?</u></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
