<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCash</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="design-background"></div>

    <div class="content-container">
        <div class="header-box">
            <div class="sscr-image">
                <img src="images/sscr-logo.png" alt="sscr-logo">
            </div>
            <div class="sscr-text">
                <div class="text1">San Sebastian College - Recoletos</div>
                <div class="line"></div>
                <div class="text2">Caritas et Scientia</div>
            </div>
        </div>
        <div class="left-box">
            <p>WELCOME TO</p>
            <p>BCASH</p>
            <p>A Ewallet applcaition for SSCR-DC</p>
            <br>
            <p>is a pamyent portal design to the tscgool to offer ofood nad suplis to all stundes in the scgool to go t oif</p>
            <br>
            <button>Sign-In</button>
        </div>
        <div class="right-box">
            <img src="images/school.jpg" alt="">
        </div>
    </div>

    <div class="form-container">
        <form action="webpages/merchant.html" >
            <div class="input-container">
                <input type="text" name="bcash-username"  required>
                <label>Username</label>
            </div>
            <div class="input-container">
                <input type="password" name="bcash-password" required>
                <label>Password</label>
            </div>
            <button class="btn-default curson-pointer" type="submit" name="bcash-login">Sign-In</button>
            <div class="note">
                <a href=""><u>Forgot Password?</u></a>
            </div>
        </form>
    </div>
