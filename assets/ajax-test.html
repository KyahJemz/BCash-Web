<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-test</title>
</head>
<body>
    
    <script>
        
        function sendRequest(url, method, data, AccountAddress, token) {
    // Log or inspect the request data before sending
    console.log('Request Data:', data);

    return new Promise((resolve, reject) => {
        fetch(url, {
            method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token,
                'AccountAddress': AccountAddress,
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(response.statusText);
            }
            return response.json();
        })
        .then(data => resolve(data))
        .catch(error => reject(error));
    });
}

// Example usage
const baseUrl = `http://localhost/index.php`;

const url = baseUrl + '/Api/Login/initiateWebLogin';
const method = 'POST';
const data = {
    Username: 'administrator',
    Password: '12345',
    IpAddress: '192.168.1.1',
    Device: 'Na',
    Location: 'Cavite'
};
const AccountAddress = ''; // Replace with the user's account address
const token = ''; // Replace with your authorization token

sendRequest(url, method, data, AccountAddress, token)
    .then(responseData => {
        // Handle the successful response data here
        console.log('Response Data:', responseData);
        document.body.innerHTML = responseData;
    })
    .catch(error => {
        // Handle errors here
        document.body.innerHTML = error;
        console.log('Request Error:', error);
    });


    </script>
</body>
</html>
